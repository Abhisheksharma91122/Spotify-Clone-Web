<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="left">
                <img class="invert" src="svg/logo.svg" alt="logo">
            </div>
            <div class="center">
                <div class="home">
                    <img class="invert width" src="svg/home.svg" alt="">
                </div>
                
                <div class="search">
                    <img width="21px" class="invert" src="svg/search.svg" alt="">
                    <input type="text" placeholder="What do you want to play?">
                    <img class="invert width" src="svg/search2.svg" alt="">
                </div>
                
            </div>
            <div class="right">
                <button class="btn1">Sign up</button>
                <button class="btn2">Log in</button>
            </nav>
            
        </div>
    </header>
    <main>
        <div class="container flex bg-black">
            <div class="left bg-gray">
                <div class="heading">
                    <img class="invert width" src="svg/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
            </div>
            <div class="right bg-gray">
                Lorem ipsum dolor sit amet.
            </div>
        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
